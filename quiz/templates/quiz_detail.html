{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
  <h1 class="btn btn-success justify-content-center p-3"  style = "width:100%; margin:auto"><b>Quiz Title: {{quiz.title}}</b></h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="d-flex btn btn-success justify-content-center"  style = "width:40%;" type="submit">Submit</button>
  </form>
{% endblock %}
