{% for message in messages %}
    <div class="{% if message.tags == 'error' %} bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 {% endif %}
                {% if message.tags == 'success' %} bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 {% endif %}
                px-4 py-3 shadow-md mt-2" role="alert">
        <div class="flex">
            <div class="py-1">
                {% if message.tags == 'error' %}
                    <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M10 0c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm-.707-12.707c.391-.391 1.023-.391 1.414 0l2.293 2.293 2.293-2.293c.391-.391 1.023-.391 1.414 0 .391.391.391 1.023 0 1.414l-2.293 2.293 2.293 2.293c.391.391.391 1.023 0 1.414-.391.391-1.023.391-1.414 0l-2.293-2.293-2.293 2.293c-.391.391-1.023.391-1.414 0-.391-.391-.391-1.023 0-1.414l2.293-2.293-2.293-2.293c-.391-.391-.391-1.023 0-1.414z"/>
                    </svg>
                {% endif %}
                {% if message.tags == 'success' %}
                    <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                    </svg>
                {% endif %}
            </div>
            <div>
                <p class="font-bold">{{ message.tags|title }}</p>
                <p class="text-sm">{{ message }}</p>
            </div>
        </div>
    </div>
{% endfor %}
